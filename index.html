<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0A0A0F" />
    <meta name="description" content="Freedom Hub — децентрализованная платформа для свободного общения, доступа к AI-сервисам и Web3 контенту" />
    <meta name="keywords" content="Web3, IPFS, VLESS, AI, мессенджер, децентрализация, анонимность" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>Freedom Hub — Децентрализованная платформа будущего</title>
    
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html { background: #0A0A0F; }
      body { 
        font-family: 'Inter', system-ui, sans-serif;
        background: #0A0A0F;
        color: #E5E5E5;
      }
      .loading-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0A0A0F 0%, #12121A 100%);
      }
      .loading-glow {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(45deg, #00FFFF, #BF00FF);
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.2); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-glow"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
