name: ðŸ¤– Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  build-android:
    name: ðŸ“± Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: â˜• Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci
          echo "âœ… Dependencies installed"

      - name: ðŸ”¨ Build web app
        run: |
          npm run build
          echo "âœ… Web build completed"

      - name: ðŸ“‹ Check Capacitor config
        run: |
          npx cap doctor || true
          echo "âœ… Capacitor check completed"

      - name: ðŸ“± Add Android platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
            echo "âœ… Android platform added"
          else
            echo "â„¹ï¸ Android platform already exists"
          fi

      - name: ðŸ”„ Sync Capacitor
        run: |
          npx cap sync android
          echo "âœ… Capacitor synced"

      - name: ðŸ”§ Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: wrapper

      - name: ðŸ“¦ Gradle warmup
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew --version

      - name: ðŸ—ï¸ Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace
          echo "âœ… Debug APK built"

      - name: ðŸ“¦ Find and rename APK
        id: find_apk
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/debug -name "*.apk" -type f | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
            echo "âŒ APK not found!"
            exit 1
          fi
          
          VERSION=$(node -p "require('./package.json').version")
          BUILD_NUMBER=${{ github.run_number }}
          BUILD_DATE=$(date +%Y%m%d_%H%M%S)
          NEW_NAME="FreedomHub_v${VERSION}_build${BUILD_NUMBER}_${BUILD_DATE}.apk"
          
          cp "$APK_PATH" "$NEW_NAME"
          
          echo "apk_path=$NEW_NAME" >> $GITHUB_OUTPUT
          echo "apk_name=$NEW_NAME" >> $GITHUB_OUTPUT
          echo "âœ… APK ready: $NEW_NAME"

      - name: ðŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: freedom-hub-android-apk
          path: ${{ steps.find_apk.outputs.apk_path }}
          retention-days: 30
          if-no-files-found: error

      - name: ðŸ“Š Build Summary
        run: |
          echo "=========================================="
          echo "âœ… ANDROID BUILD COMPLETED"
          echo "=========================================="
          echo "ðŸ“± APK: ${{ steps.find_apk.outputs.apk_name }}"
          echo "ðŸ”¢ Build: ${{ github.run_number }}"
          echo "ðŸ”— Commit: ${{ github.sha }}"
          echo ""
          echo "ðŸ“¥ Download from: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "=========================================="
